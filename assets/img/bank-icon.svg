<?xml version="1.0" encoding="UTF-8"?>
<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Bank transfer icon">
  <defs>
    <linearGradient id="bankGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00b875"/>
      <stop offset="100%" stop-color="#00d98a"/>
    </linearGradient>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.08"/>
    </filter>
  </defs>
  <!-- circular badge background -->
  <circle cx="24" cy="24" r="20" fill="#ffffff" filter="url(#softShadow)"/>
  <circle cx="24" cy="24" r="19" fill="#f5f9f7"/>

  <!-- bank building -->
  <g transform="translate(10,12)">
    <!-- roof -->
    <path d="M14 0 L24 6 H4 L14 0 Z" fill="url(#bankGrad)"/>
    <!-- facade outline -->
    <rect x="4" y="6" width="20" height="16" rx="3" fill="#ffffff" stroke="#e6eef0"/>
    <!-- columns -->
    <rect x="6" y="9" width="3" height="9" rx="1.5" fill="#1b1730" opacity="0.85"/>
    <rect x="12" y="9" width="3" height="9" rx="1.5" fill="#1b1730" opacity="0.85"/>
    <rect x="18" y="9" width="3" height="9" rx="1.5" fill="#1b1730" opacity="0.85"/>
    <!-- base line -->
    <rect x="4" y="22" width="20" height="2" rx="1" fill="#d7e4e0"/>
  </g>
</svg>